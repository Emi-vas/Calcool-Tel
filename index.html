<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>CalCool</title>
</head>
<body>
    <main id="main" class="bleu">
        <div class="form">
            <div class="form__calc">
                <p><span id="nb1"></span> x <span id="nb2"></span></p>
            </div>
        </div>  

        <div class=" form--2">
            <div class="affichage" id="affichage"></div>
            <div class="touche" id="touche1">1</div>
            <div class="touche" id="touche2">2</div>
            <div class="touche" id="touche3">3</div>
            <div class="touche" id="touche4">4</div>
            <div class="touche" id="touche5">5</div>
            <div class="touche" id="touche6">6</div>
            <div class="touche" id="touche7">7</div>
            <div class="touche" id="touche8">8</div>
            <div class="touche" id="touche9">9</div>
            <div class="touche" id="touche0">0</div>
            <div class="touche touche--clear" id="clear">Clear</div>

            <div class="touche touche--valider" id="toucheV">Valider</div>
        </div>

    </main>
</body>
</html>
